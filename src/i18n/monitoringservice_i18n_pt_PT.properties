## I18N file for the Openfire monitoring plugin, but only for it's properties
## Due to an inconvenient inconsistency between plugin name and plugin file name, Openfire will use different values
## to look up translations for properties.
system_property.archive.FORCE_RSM=Forçar a Gestão do Conjunto de Resultados a ser aplicado às consultas MAM (XEP-0313)
system_property.archive.ignore-retrieval-exceptions=Ignorar quaisquer erros de Base de Dados ao recuperar resultados MAM (XEP-0313)
system_property.archive.settings.logapi.enabled=Ativar Log API
system_property.conversation.archiver.conversation.grace-period=Quantidade máxima em milissegundos para aguardar a chegada de mais conversas, antes de enviar para guardar.
system_property.conversation.archiver.conversation.max-purge-interval=Não demorar mais do que este tempo antes de guardar a informação da conversa na base de dados
system_property.conversation.archiver.conversation.max-work-queue-size=Número máximo de conversas antes de entregar à base de dados
system_property.conversation.archiver.message.grace-period=Quantidade máxima em milissegundos para aguardar a chegada de mais mensagens, antes de confirmar para guardar.
system_property.conversation.archiver.message.max-purge-interval=Não demorar mais do que este tempo antes de guardar a informação da mensagem na base de dados
system_property.conversation.archiver.message.max-work-queue-size=Número máximo de mensagens antes de confirmar na base de dados
system_property.conversation.archiver.participant.grace-period=Quantidade máxima em milissegundos para aguardar a chegada de mais mensagens, antes de confirmar para guardar.
system_property.conversation.archiver.participant.max-purge-interval=Não demorar mais do que este tempo para armazenar os dados dos participantes na base de dados
system_property.conversation.archiver.participant.max-work-queue-size=Número máximo de participantes antes de confirmar com a base de dados
system_property.conversation.database.jid-columns-have-been-migrated=Migração única para dividir valores JID completos em JID simples e componentes de partes de recursos
system_property.conversation.database.use-openfire-tables=Armazena mensagens arquivadas em tabelas próprias do Openfire, em vez de tabelas criadas pelo plugin Monitoring
system_property.conversation.idleTime=O número máximo de minutos que uma conversação pode ficar inativa antes de terminar
system_property.conversation.maxAge=O número máximo de dias para manter as mensagens antes de removê-las da base de dados
system_property.conversation.maxRetrievable=O número de dias de mensagens que um utilizador pode recuperar
system_property.conversation.maxTime=Número máximo de minutos que a conversação pode durar antes de ser encerrada.
system_property.conversation.messageArchiving=Ativar o arquivamento de mensagens um-para-um
system_property.conversation.metadataArchiving=Ativar arquivamento de meta-dados de conversação
system_property.conversation.roomArchiving=Ativar arquivamento de mensagens MUC
system_property.conversation.roomArchiving.PMinPersonalArchive=Controla se os PMs do MUC são guardados no Arquivo Pessoal para fins de arquivo de mensagens (XEP-0313)
system_property.conversation.roomArchiving.PMinRoomArchive=Controla se os PMs do MUC são guardados no Arquivo da Sala para fins de arquivo de mensagens (XEP-0313)
system_property.conversation.roomArchivingStanzas=Ativa o armazenamento de estrofes completas quando as mensagens MUC são arquivadas
system_property.conversation.roomsArchived=Lista de salas MUC nas quais guardar mensagens. Quando vazio, todas as salas são arquivadas.
system_property.conversation.search.updateInterval=Com que frequência, em minutos, atualizar o índice de pesquisa
system_property.monitoring.search.allow-unrecognized-fields=Se 'verdadeiro', ignora silenciosamente os filtros de pesquisa não reconhecidos nas consultas, que de outra forma resultariam em respostas de erro.
system_property.stats.mock.viewer=Exibe estatísticas aleatórias nas páginas de administração do plugin Monitoring
